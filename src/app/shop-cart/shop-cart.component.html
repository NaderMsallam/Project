
<div class="productslist">
<div *ngFor="let product of products; index as i;">
    <mat-card class="card">
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Price: {{product.price}} </mat-card-subtitle>
        <mat-card-content>
          <p>{{product.description}}</p>
        </mat-card-content>
       
      </mat-card>
</div>
<h1>Overall to pay: {{sum}}</h1>
</div>
<button *ngIf="products.length > 0; else empty;" mat-raised-button color="accent"  (click)="addOrder()">buy all</button>

<ng-template #empty> <h1>no items found in the shopping cart ! </h1></ng-template>
