
<div class="products">
<div *ngFor="let product of products">
    <mat-card class="card">
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Price: {{product.price}} </mat-card-subtitle>
        <mat-card-content>
          <p>{{product.description}}</p>
        </mat-card-content>
       
      </mat-card>
</div>
</div>
<button (click)="addOrder()">buy all</button>
