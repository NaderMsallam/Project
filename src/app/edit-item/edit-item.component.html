<p>edit-item works!</p>

<form [formGroup]="itemForm" (ngSubmit) = "editItem(itemForm.value)" >
    <input type="text" class="fortextbox" name="title" placeholder="title" formControlName="title">
    <br/>
    <input type="text" class="fortextbox" name="price" placeholder="price" formControlName="price">
    <br/>
    <input type="text" class="fortextbox" name="description" placeholder="description" formControlName="description">
    <br/>
    <input type="submit" class="forsubmit" value="edit Item" >
    </form>
