

<mat-toolbar style="height:64px" color="primary">
    
    <button mat-icon-button  
        [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button *ngIf="!loggedIn" mat-menu-item routerLink="/login">Login</button>
        <button *ngIf="!loggedIn" mat-menu-item routerLink="/register">
            Register
        </button>
        <button *ngIf="loggedIn; else logOut" mat-menu-item routerLink="/profile">
            Profile
        </button>
        <button *ngIf="loggedIn; else logOut" mat-menu-item routerLink="/login" (click)="setLogout()">
            Logout
        </button>
    </mat-menu>
    <button mat-stroked-button  class="example-spacer" routerLink="/home">Home</button>
    <button mat-stroked-button  class="example-spacer" routerLink="/products">Products</button>
    <button mat-stroked-button  class="example-spacer" routerLink="/gallery">Gallery</button>
    <button mat-stroked-button  class="example-spacer" routerLink="/contact-us">Contact Us</button>
    <button mat-stroked-button  class="example-spacer" routerLink="/about-us">About Us</button>
    <button mat-flat-button color="warn" class="userButton" *ngIf="isAdmin && loggedIn; else logOut" routerLink="/users">
        Users  
    </button>
    <button mat-flat-button color="warn" class="userButton" *ngIf="isAdmin && loggedIn; else logOut" routerLink="/items">
        Items  
    </button>
    <button mat-flat-button color="warn" class="userButton" *ngIf="loggedIn; else logOut" routerLink="/shop-cart">
        Shop Cart  
    </button>
    <button mat-flat-button color="warn" class="userButton" *ngIf="loggedIn; else logOut" routerLink="/orders">
        Orders  
    </button>
    
</mat-toolbar>

<div class="main">
<router-outlet></router-outlet>
</div>
<ng-template #logOut> </ng-template>
