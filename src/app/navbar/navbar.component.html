<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        [matMenuTriggerFor]="menu">    <mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button *ngIf="!loggedIn" mat-menu-item routerLink="/login">Login</button>
            <button *ngIf="!loggedIn" mat-menu-item routerLink="/register">Register</button>
            <button *ngIf="loggedIn; else logOut" mat-menu-item routerLink="/profile">Profile</button>
            <button *ngIf="loggedIn; else logOut" mat-menu-item routerLink="/login" (click)="setLogout()">Logout</button>
        </mat-menu>
       
</mat-toolbar>
   
    <router-outlet></router-outlet>
